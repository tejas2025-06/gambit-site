<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coming Soon - Gambit Media</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body, html {
    height: 100%;
    background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
    color: #fff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    text-align: center;
    overflow: hidden;
    position: relative;
  }
  
  /* Animated background particles */
  .particles {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: 1;
  }
  
  .particle {
    position: absolute;
    background: #b4ff00;
    border-radius: 50%;
    opacity: 0.1;
    animation: float 6s infinite linear;
  }
  
  @keyframes float {
    0% {
      transform: translateY(100vh) rotate(0deg);
      opacity: 0;
    }
    10% {
      opacity: 0.1;
    }
    90% {
      opacity: 0.1;
    }
    100% {
      transform: translateY(-100vh) rotate(360deg);
      opacity: 0;
    }
  }
  
  .container {
    background: rgba(0, 0, 0, 0.8);
    backdrop-filter: blur(20px);
    padding: 60px 80px;
    border-radius: 20px;
    border: 1px solid rgba(180, 255, 0, 0.2);
    box-shadow: 
      0 0 50px rgba(0,255,0,0.2),
      inset 0 1px 0 rgba(255,255,255,0.1);
    max-width: 90%;
    transform: scale(0.8) translateY(50px);
    opacity: 0;
    animation: slideInUp 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    position: relative;
    z-index: 2;
    overflow: hidden;
  }
  
  .container::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(180, 255, 0, 0.1), transparent);
    animation: shimmer 3s infinite;
  }
  
  @keyframes shimmer {
    0% { left: -100%; }
    100% { left: 100%; }
  }
  
  .container:hover {
    transform: scale(1.05) translateY(-10px);
    box-shadow: 
      0 20px 80px rgba(0,255,0,0.4),
      0 0 100px rgba(180,255,0,0.3),
      inset 0 1px 0 rgba(255,255,255,0.2);
    border-color: rgba(180, 255, 0, 0.5);
  }
  
  .logo {
    font-size: 4em;
    margin-bottom: 20px;
    animation: pulse 2s infinite;
    filter: drop-shadow(0 0 20px rgba(180, 255, 0, 0.5));
  }
  
  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
  }
  
  h1 {
    font-size: 3.5em;
    margin-bottom: 25px;
    background: linear-gradient(45deg, #b4ff00, #00ff88, #b4ff00);
    background-size: 200% 200%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    animation: gradientShift 3s ease infinite;
    font-weight: 700;
    letter-spacing: -2px;
    text-shadow: 0 0 30px rgba(180, 255, 0, 0.3);
  }
  
  @keyframes gradientShift {
    0%, 100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
  }
  
  .tagline {
    font-size: 1.4em;
    color: #e0e0e0;
    margin-bottom: 30px;
    opacity: 0;
    animation: fadeInUp 1s ease forwards 0.5s;
    font-weight: 300;
    letter-spacing: 1px;
  }
  
  .description {
    font-size: 1.1em;
    color: #aaa;
    margin-bottom: 40px;
    opacity: 0;
    animation: fadeInUp 1s ease forwards 0.8s;
    line-height: 1.6;
  }
  
  .cta {
    display: inline-block;
    padding: 15px 40px;
    background: linear-gradient(45deg, #b4ff00, #00ff88);
    color: #000;
    border: none;
    border-radius: 50px;
    font-size: 1.1em;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 10px 30px rgba(180, 255, 0, 0.3);
    opacity: 0;
    animation: fadeInUp 1s ease forwards 1.1s;
    position: relative;
    overflow: hidden;
  }
  
  .cta::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
    transition: left 0.5s;
  }
  
  .cta:hover::before {
    left: 100%;
  }
  
  .cta:hover {
    transform: translateY(-3px);
    box-shadow: 0 15px 40px rgba(180, 255, 0, 0.5);
  }
  
  .social-hint {
    margin-top: 30px;
    font-size: 0.9em;
    color: #666;
    opacity: 0;
    animation: fadeInUp 1s ease forwards 1.4s;
  }
  
  @keyframes slideInUp {
    to {
      transform: scale(1) translateY(0);
      opacity: 1;
    }
  }
  
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  
  /* Responsive design */
  @media (max-width: 768px) {
    .container {
      padding: 40px 30px;
    }
    
    .logo {
      font-size: 3em;
    }
    
    h1 {
      font-size: 2.5em;
    }
    
    .tagline {
      font-size: 1.2em;
    }
    
    .description {
      font-size: 1em;
    }
  }
  
  @media (max-width: 480px) {
    h1 {
      font-size: 2em;
    }
    
    .logo {
      font-size: 2.5em;
    }
    
    .tagline {
      font-size: 1.1em;
    }
  }
</style>
</head>
<body onclick="window.location.href='/index'">

  <div class="particles"></div>
  
  <div class="container">
    <div class="logo">ðŸš€</div>
    <h1>Coming Soon</h1>
    <p class="tagline">Your Creative Wingman</p>
    <p class="description">We're crafting something extraordinary. Get ready for a new era of creative media solutions.</p>
    <div class="cta">Enter the Game</div>
    <p class="social-hint">Click anywhere to continue your journey</p>
  </div>

  <script>
    // Create floating particles
    function createParticle() {
      const particle = document.createElement('div');
      particle.className = 'particle';
      
      const size = Math.random() * 4 + 2;
      particle.style.width = size + 'px';
      particle.style.height = size + 'px';
      particle.style.left = Math.random() * 100 + 'vw';
      particle.style.animationDuration = (Math.random() * 3 + 4) + 's';
      particle.style.animationDelay = Math.random() * 2 + 's';
      
      document.querySelector('.particles').appendChild(particle);
      
      setTimeout(() => {
        particle.remove();
      }, 8000);
    }
    
    // Generate particles continuously
    setInterval(createParticle, 300);
    
    // Add mouse move parallax effect
    document.addEventListener('mousemove', (e) => {
      const container = document.querySelector('.container');
      const rect = container.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;
      
      const deltaX = (e.clientX - centerX) / centerX;
      const deltaY = (e.clientY - centerY) / centerY;
      
      container.style.transform = `
        scale(1.05) 
        translateY(-10px)
        rotateX(${deltaY * 5}deg) 
        rotateY(${deltaX * 5}deg)
      `;
    });
    
    document.addEventListener('mouseleave', () => {
      const container = document.querySelector('.container');
      container.style.transform = 'scale(1) translateY(0) rotateX(0) rotateY(0)';
    });
  </script>
</body>
</html>
